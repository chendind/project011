<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>我的</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/mui_overwrite.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    <script src="../source/js/public.js"></script>
</head>
<body>
    <nav class="mui-bar mui-bar-tab">
        <a id="savePhoneButton" class="greyColor">
            确定提现
        </a>
    </nav>
    <div class="mui-content">
        <ul class="mui-table-view" style="margin-bottom: 10px;margin-top: 10px;">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="userPage_userInfo_phone.html">
                    Jingdong@云书
                    <span class="mui-tip">已绑定</span>
                </a>
            </li>
        </ul>
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label style="width: 30%;">提现金额</label>
                <input id="phone_verifyCode" class="mui-input-clear" style="width: 70%;" type="number" placeholder="请输入提现金额">
            </div>
        </form>
        <p style="margin: 10px 15px;">可提现余额：104.33</p>
    </div>
<script>
mui.init();
$("#getVerifyCodeButton").on('tap',function(){
    var phone_number = $.trim($("#phone_number").val());
    if(!phone_number){
        mui.toast("请输入正确的手机号");
    }
    else{
        $("#getVerifyCodeButton").removeClass("linkColor").addClass("greyColor");
        $("#savePhoneButton").removeClass("greyColor").addClass("linkColor");
    }
});
$("#savePhoneButton").on('tap',function(){
    var phone_verifyCode = $.trim($("#phone_verifyCode").val());
    if(!phone_verifyCode){
        mui.toast("请输入验证码");
    }
    else{
        
    }
})
</script>
</body>
</html>
