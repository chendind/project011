<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>云书</title>
    <link rel="stylesheet" href="../../source/mui/css/mui.css">
    <link rel="stylesheet" href="../../source/css/public.css">
    <script src="../../source/js/jquery-1.11.1.min.js"></script>
    <script src="../../source/mui/js/mui.js"></script>
    <script src="../../source/js/public.js"></script>
    <link rel="stylesheet" href="../../source/css/shoppingcar/shoppingcar.css">
</head>
<body>
	<div class="mui-content">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media mui-transitioning">
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-red" style="transform: translate(0px, 0px);">删除</a>
                </div>
                <div class="mui-slider-handle" style="height:80px;transform: translate(0px, 0px);">
                        <div class="mui-input-row mui-checkbox mui-left">
                          <label></label>
                          <input name="checkbox1" value="Item 1" type="checkbox">
                        </div>
                        <div class="cost">
                            ¥ 40.00
                        </div>
                        <div class="number">
                            x1
                        </div>
                        <div class="edit">
                            | 编辑
                        </div>
                        <div class="mui-numbox" data-numbox-min="1">
                          <!-- "-"按钮，点击可减小当前数值 -->
                          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                          <input class="mui-numbox-input" type="number"/>
                          <!-- "+"按钮，点击可增大当前数值 -->
                          <button class="mui-btn mui-numbox-btn-plus" type="button"><span class="mui-icon mui-icon-plusempty" style="color:#fff;position:absolute;top:1px;left:1px;"></span></button>
                        </div>
                        <div class="finish">
                            | 完成
                        </div>
                        <div class="cont">
                            <img class="mui-media-object mui-pull-left" src="../../source/images/shuijiao.jpg">
                            <div class="mui-media-body">
                                <p class='mui-ellipsis name'>小云笔记本</p>
                                <p class='mui-ellipsis detail'>颜色分类：蓝色A6</p>
                            </div>
                        </div>
                </div>
                
            </li>
            <li class="mui-table-view-cell mui-media">
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-red" style="transform: translate(0px, 0px);">删除</a>
                </div>
                <div class="mui-slider-handle" style="height:80px;transform: translate(0px, 0px);">
                    <div class="mui-input-row mui-checkbox mui-left">
                      <label></label>
                      <input name="checkbox1" value="Item 1" type="checkbox">
                    </div>
                    <div class="cost">
                        ¥ 40.00
                    </div>
                    <div class="number">
                        x1
                    </div>
                    <div class="edit">
                            | 编辑
                    </div>
                    <div class="mui-numbox" data-numbox-min="1">
                      <!-- "-"按钮，点击可减小当前数值 -->
                      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                      <input class="mui-numbox-input" type="number"/>
                      <!-- "+"按钮，点击可增大当前数值 -->
                      <button class="mui-btn mui-numbox-btn-plus" type="button"><span class="mui-icon mui-icon-plusempty" style="color:#fff;position:absolute;top:1px;left:1px;"></span></button>
                    </div>
                    <div class="finish">
                        | 完成
                    </div>
                    <div class="cont">
                        <img class="mui-media-object mui-pull-left" src="../../source/images/muwu.jpg">
                        <div class="mui-media-body">
                            <p class='mui-ellipsis name'>经济法联系题集 第系列核心经济法联系题集 第系列核心</p>
                            <p class='mui-ellipsis detail'>作者：刘全有</p>
                            <p class='mui-ellipsis detail'>出版社：浙江教育出版社</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="pay">
            <div class="mui-input-row mui-checkbox mui-left" style="width:150px;">
                <label>全部</label>
                <input name="checkbox1" value="Item 1" type="checkbox">
            </div>
            <div class="sure">
                立即结算
            </div>
        </div>
	</div>
<script>
$(".edit").click(function(event) {
    $(this).toggle();
    $(this).next().toggle();
    $(this).nextAll(".finish").toggle();
});
$(".finish").click(function(event) {
    $(this).toggle();
    $(this).prev().toggle();
    $(this).prevAll(".edit").toggle();
});
mui.init();
</script>
</body>
</html>
