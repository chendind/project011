<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>捐书</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/js/vue.js"></script>
    <script src="../source/js/ajax.js"></script>
    <script src="../source/js/public.js"></script>
    <script src="../source/webview/js/common.js"></script>
    <style>
    @font-face {
    font-family: 'icomoon';
    src:url('http://cloudbook-h5.oss-cn-shanghai.aliyuncs.com/recomm/front/Regular.ttf');
    font-weight: normal;
    font-style: normal;
    }
    body{font-family: 'icomoon';background-color: #fff;background: url('../source/webview/img/group25.png') no-repeat  bottom;background-size: 100%;}
    *{margin:0;padding:0;}
    a{text-decoration: none;}
    .container{width:100%;}
    .banner{width:100%;height:135px;background:url('../source/webview/img/banner.jpg') no-repeat;background-size: 100% 100%;}

    .recycleBook{width: 100%;height: 220px;float: left;clear: both;}
    .recycleBook .recycleBookTitle{text-align: center;font-size: 17px;margin:50px 0 18px 0;}
    .recycleBookNum{width: 100%;height: 52px;}
    .recycleBookNum div{width: 10.15%;height: 50px;border:1px solid #ccc;border-radius: 4.5px; float: left;margin-left: 2.5%;line-height: 50px;text-align: center;font-size: 24px;color: green;background: #FAFDF8;}
    .recycleBookNum span{display: inline-block;margin-top: 13px;margin-left: 5px;color: #666;}
    p.recycleTreeNum{text-align: center;font-size: 15px;color: #666;margin-top: 17px;}
    p.recycleTreeNum span{color: green;}
    hr{width: 83%;margin: 0 auto;}
    .footer{width: 100%;height: 240px;}
    .footer button{width: 169px;height: 40px;display: block;margin: 0 auto;font-size: 16px;color: #fff;background: green;border:none;border-radius: 4.5px;margin-top: 40px;}
    .footer p{font-size: 14px;color: #999;text-align: center;margin-top: 30px;}
    .footer a{width:62px;font-size: 15px;color: green;display: block;margin: 29px auto 0;}
    
</style>
</head>
<body id="app">
    <div class="container">
        <header id="header" class="banner" v-on:click="banner">         
        </header><!-- /header -->
        <section class="recycleBook">
            <p class="recycleBookTitle">云书累计已回收书籍</p>
            <div class="recycleBookNum">
                <div v-for="num in bookNumArr">{{num}}</div>                
                <span>本</span>
            </div>
            <p class="recycleTreeNum">共减少树木砍伐 <span>{{treeNum}}</span> 棵</p>
        </section>
        <hr>
        <footer class="footer">
            <button class="Score">立即捐书立即得分</button>
            <p>每捐100本书可以获得5000积分=50元</p>    
            <a class="celectionList" title="捐书记录">捐书记录</a>
        </footer>


        
    </div>
    <script>
    $(function(){

            var data = {
                bookNum:'2015412',
                treeNum:'2215412.4',
                bookNumArr:[]
            }
            $('.Score').click(function(){
                window.location.href = 'Confirmation.html';
            })
            $('.celectionList').click(function(){
                window.location.href = 'indexPage_recycleBook_record.html';
            })
            data.bookNumArr = data.bookNum.split('');
            var banner = function(){
                alert('banner的跳转');
            }

            new Vue({
              el: '#app',
              data: data,
              methods:{
                banner: banner
              }
            })

        })
    </script>
</body>
</html>
