<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>我的</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/mui_overwrite.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    <script src="../source/js/public.js"></script>
</head>
<body>
    <nav class="mui-bar mui-bar-tab">
        <a id="savePhoneButton" class="greyColor">
            保存
        </a>
    </nav>
	<div class="mui-content">
        <form class="mui-input-group" style="margin-top: 10px;">
            <div class="mui-input-row">
                <label style="width: 26%;">手机号</label>
                <input id="phone_number" style="width: 74%;" type="number" class="mui-input-clear" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label style="width: 26%;">验证码</label>
                <input id="phone_verifyCode" style="width: 74%;" type="number" placeholder="请输入验证码">
                <span id="getVerifyCodeButton" class="mui-tip linkColor" style="right: 15px;">获取验证码</span>
            </div>
        </form>
	</div>
<script>
mui.init();
$("#getVerifyCodeButton").on('tap',function(){
    var phone_number = $.trim($("#phone_number").val());
    if(!phone_number){
        mui.toast("请输入正确的手机号");
    }
    else{
        $("#getVerifyCodeButton").removeClass("linkColor").addClass("greyColor");
        $("#savePhoneButton").removeClass("greyColor").addClass("linkColor");
    }
});
$("#savePhoneButton").on('tap',function(){
    var phone_verifyCode = $.trim($("#phone_verifyCode").val());
    if(!phone_verifyCode){
        mui.toast("请输入验证码");
    }
    else{
        
    }
})
</script>
</body>
</html>
