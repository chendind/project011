<script>
mui.init();
var params = getQueryData();
if(!params){
    mui.alert("查询参数错误","",["确定"],function(){

    });
}
else{
    if(params.subCateId){
    	var subCateId = params.subCateId;
    	$.when(getBooksByCategoryId(subCateId, currentCityId, "id", 1)).done(function(data){
    		if(data.resultCode == 200){
    			console.log(data);
    		}
    	});
    }
}

})
