<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="format-detection" content="telephone=no">
    <title>我的</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">

<body>
    <nav class="mui-bar mui-bar-tab">

	<div class="mui-content">

                        <p class='mui-ellipsis'>杭州科技大学学文苑寝室楼A603</p>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="mui-table-view icon-mui-table-view" style="margin-bottom: 10px;">
            <li class="mui-table-view-cell">
                <img class="mui-media-object mui-pull-left icon-img" src="../source/images/rect.jpg">

            </li>
            <li class="mui-table-view-cell">
                <a data-href="indexPage_textbook.html">

                            <img style="width: 80%;" src="../source/images/rect.jpg" />
                        </div>
                        <div class="mui-table-cell mui-col-xs-9">

                            <h6>申请人：李四</h6>
                            <h6>出版社：浙江教育出版社</h6>
                            <span class="mui-h4 linkColor">¥0.00</span>
                            <span class="mui-h4 mui-pull-right">×1</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell">
                运费
                <span class="mui-tip" style="font-size: 14px;color: #666;">¥ <span>6.00</span></span>
            </li>
            <li class="mui-table-view-cell">
                共2件合计（含运费）：
                <span class="mui-tip linkColor" style="font-size: 14px;">¥ <span>6.00</span></span>
            </li>
        </ul>
        <form class="mui-input-group" style="margin-bottom: 10px;">
            <div class="mui-input-row">
                <label style="width: 25%;">备注</label>
                <input style="width: 75%;text-align: right;" type="text" placeholder="请输入备注">
            </div>

        <form class="mui-input-group" style="margin-bottom: 10px;">
            <div class="mui-input-row mui-checkbox" style="margin-bottom: 10px;">
                <label>

                    <span class="mui-tip redColor" style="font-size: 14px;right: 40px;">－¥ <span>6.00</span></span>

mui.init();
