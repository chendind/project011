    <title>云书</title>

<body>
	<div class="queContainer">
        <div class="queBox">
            <p class="quePara">Q:&nbsp;忘记密码了应该怎么办？</p>
            <p class="anwserPara">
                A:&nbsp;在云书APP的登录页面会有忘记密码的按钮，点击并输入手机号码后，再点击获取验证码按钮，我们就会向你注册时输入的手机号发送验证码短信，你可以通过输入该验证码来重设密码。
            </p>
            <p>
                <br>
            </p>
            <p class="quePara">Q:&nbsp;注册时手机收不到验证码怎么办？</p>
            <p class="anwserPara">
                A:&nbsp;由于信号服务的原因，有时验证码接受会出现延迟现象，此时您可以拨打我们的客服电话（4001-888-924）获得验证码。
            </p>
        </div>
    </div>
<script>
mui.init();
