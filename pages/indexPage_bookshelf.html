<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>我的</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/mui_overwrite.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    <script src="../source/js/public.js"></script>
<style>
	.mui-row.mui-fullscreen>[class*="mui-col-"] {
		height: 100%;
	}
	.mui-col-xs-3,
	.mui-control-content {
		overflow-y: auto;
		height: 100%;
	}
	.mui-segmented-control .mui-control-item {
		line-height: 80px;
		width: 100%;
		background-color: #f8f8f8;
		border-bottom-color: #e5e5e5 !important;
	}
	.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
		background-color: #fff;
	}
</style>
</head>
<body>
	<div class="mui-content mui-row mui-fullscreen" style="background-color: #fff;">
		<div style="padding: 10px 15px;">
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="在此搜索您需要的教材">
			</div>
		</div>
			
		<div class="mui-col-xs-3">
			<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
			</div>
		</div>
		<div id="segmentedControlContents" class="mui-col-xs-9">
			<div id="item1" class="mui-control-content mui-active">
			</div>
			<div id="item2" class="mui-control-content">
			</div>
			<div id="item3" class="mui-control-content">
			</div>
		</div>
	</div>
<script>
mui.init();
	var controls = document.getElementById("segmentedControls");
			var contents = document.getElementById("segmentedControlContents");
			var html = [];
			var i = 1,
				j = 1,
				m = 16, //左侧选项卡数量+1
				n = 21; //每个选项卡列表数量+1
			for (; i < m; i++) {
				html.push('<a class="mui-control-item" href="#content' + i + '">选项' + i + '</a>');
			}
			controls.innerHTML = html.join('');
			html = [];
			for (i = 1; i < m; i++) {
				html.push('<div id="content' + i + '" class="mui-control-content"><ul class="mui-table-view">');
				for (j = 1; j < n; j++) {
					html.push('<li class="mui-table-view-cell">第' + i + '个选项卡子项-' + j + '</li>');
				}
				html.push('</ul></div>');
			}
			contents.innerHTML = html.join('');
			 //默认选中第一个
			controls.querySelector('.mui-control-item').classList.add('mui-active');
			contents.querySelector('.mui-control-content').classList.add('mui-active');
</script>
</body>
</html>
