<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>我的</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/mui_overwrite.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    
    <!-- <script src="//npmcdn.com/vue/dist/vue.min.js"></script> -->
    <script src="../source/js/vue.js"></script>
    <script src="../source/js/ajax.js"></script>
    <script src="../source/js/ajax_my.js"></script>
    <script src="../source/js/public.js"></script>
</head>

<body>
    <nav class="mui-bar mui-bar-tab">
        <a data-href="indexPage.html" class="mui-tab-item">
            <span class="mui-icon">
                <img class="normal" src="../source/webslice/0_tabbar/home_tabbar_normal.png" alt="">
                <img class="selection" src="../source/webslice/0_tabbar/home_tabbar_selection.png" alt="">
            </span>
            <span class="mui-tab-label">首页</span>
        </a>
<!--         <a data-href="discoveryPage.html" class="mui-tab-item">
            <span class="mui-icon">
                <img class="normal" src="../source/webslice/0_tabbar/detection_tabbar_normal.png" alt="">
                <img class="selection" src="../source/webslice/0_tabbar/detection_tabbar_selection.png" alt="">
            </span>
            <span class="mui-tab-label">发现</span>
        </a> -->
        <a data-href="cartPage.html" class="mui-tab-item">
            <span class="mui-icon">
                <img class="normal" src="../source/webslice/0_tabbar/cart_tabbar_normal.png" alt="">
                <img class="selection" src="../source/webslice/0_tabbar/cart_tabbar_selection.png" alt="">
            </span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active">
            <span class="mui-icon">
                <img class="normal" src="../source/webslice/0_tabbar/me_tabbar_normal.png" alt="">
                <img class="selection" src="../source/webslice/0_tabbar/me_tabbar_selection.png" alt="">
            </span>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>
    <div class="mui-content">
        <ul class="mui-table-view mui-table-view-chevron" style="margin-bottom: 10px;">
            <li class="mui-table-view-cell mui-media">
                <a class="mui-navigate-right" id="userPage_userInfo_link" data-href="userPage_userInfo.html">
                    <img class="mui-media-object mui-pull-left head-img" id="head-img" :src="url">
                    <div class="mui-media-body" v-cloak>
                        {{decodeURI(name)}}
                        <p class='mui-ellipsis' v-cloak>{{phone}}</p>
                    </div>
                    <!-- <div class="mui-media-body">
                        <p style="font-size: 16px;line-height: 42px;color: #555;">登录／注册</p>
                    </div> -->
                    <span class="mui-tip">帐号管理</span>
                </a>
            </li>
            <nav class="mui-bar-tab user-bar-tab">
                <a data-href="userPage_change.html" class="rightBorder">
                    <span class="mui-icon mui-text blueColor" v-cloak>
                        {{money}}
                        <span style="font-size: 11px;">元</span>
                    </span>
                    <span class="mui-tab-label">我的零钱</span>
                </a>
                <a id="myCoupon" class="rightBorder">
                    <span class="mui-icon mui-text blueColor" v-cloak>
                        {{coupon}}
                        <span style="font-size: 11px;">张</span>
                    </span>
                    <span class="mui-tab-label">我的优惠券</span>
                </a>
                <a data-href="userPage_points.html">
                    <span class="mui-icon mui-text blueColor" v-cloak>
                        {{score}}
                        <span style="font-size: 11px;">分</span>
                    </span>
                    <span class="mui-tab-label">积分商城</span>
                </a>
            </nav>
        </ul>
        <ul class="mui-table-view" style="margin-bottom: 10px;">
            <li class="mui-table-view-cell">
                <a data-href="userPage_order.html" class="mui-navigate-right">
                    我的所有订单
                    <span class="mui-tip">查看所有订单</span>
                </a>
            </li>
            <nav class="mui-bar-tab user-bar-tab" style="padding-bottom: 0;">
                <a data-href="userPage_order.html?%7B%22orderStatus%22:%222%22%7D" class="rightBorder">
                    <span class="mui-icon">
                        <img src="../source/webslice/4.0_me/me_order.png" alt="">
                    </span>
                    <span class="mui-tab-label">待下单</span>
                </a>
                <a data-href="userPage_order.html?%7B%22orderStatus%22:%223%22%7D" class="rightBorder">
                    <span class="mui-icon">
                        <img src="../source/webslice/4.0_me/me_consignment.png" alt="">
                    </span>
                    <span class="mui-tab-label">待发货</span>
                </a>
                <a data-href="userPage_order.html?%7B%22orderStatus%22:%224%22%7D" class="rightBorder">
                    <span class="mui-icon">
                        <img src="../source/webslice/4.0_me/me_package.png" alt="">
                    </span>
                    <span class="mui-tab-label">待收货</span>
                </a>
                <a data-href="userPage_order.html?%7B%22orderStatus%22:%225%22%7D">
                    <span class="mui-icon">
                        <img src="../source/webslice/4.0_me/me_completion.png" alt="">
                    </span>
                    <span class="mui-tab-label">已完成</span>
                </a>
            </nav>
        </ul>
        <ul class="mui-table-view icon-mui-table-view" style="margin-bottom: 10px;">
            <li class="mui-table-view-cell">
                <a data-href="userPage_history.html" class="mui-navigate-right">
                    <img class="mui-media-object mui-pull-left icon-img" src="../source/webslice/4.0_me/me_browse_history.png"> 浏览历史
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a data-href="cartPage.html" class="mui-navigate-right">
                    <img class="mui-media-object mui-pull-left icon-img" src="../source/webslice/4.0_me/me_cart.png"> 我的购物车
                </a>
            </li>
        </ul>
        <ul class="mui-table-view" style="margin-bottom: 10px;">
            <li class="mui-table-view-cell">
                <a data-href="indexPage_joinUs.html" class="mui-navigate-right">
                    <img class="mui-media-object mui-pull-left icon-img" src="../source/webslice/4.0_me/me_join.png"> 加入云书
                </a>
            </li>
        </ul>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a data-href="FAQCenter.html" class="mui-navigate-right">
                    <img class="mui-media-object mui-pull-left icon-img" src="../source/webslice/4.0_me/me_guestsev.png"> 客服中心
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a data-href="userPage_more.html" class="mui-navigate-right">
                    <img class="mui-media-object mui-pull-left icon-img" src="../source/webslice/4.0_me/me_more.png"> 更多
                </a>
            </li>
        </ul>
    </div>
    <script>
    mui.init();
    $("#myCoupon").on('tap',function(){
        mui.toast("功能正在开发中");
    });
    var vm = new Vue({
        el: "body",
        data: {
            name:""
        },
        computed: {
            url: function() {
                if (this.avatar) {
                    return this.avatar
                } else {
                    return "../source/webslice/4.0_me/me_defaulthead.png"
                }
            }
        },
        methods: {},
        created: function() {
            var self = this;
            var id = localStorage.getItem("id");
            $.when(getAllMyInfo()).done(function(data) {
                console.log(data);
                self.$data = data.data.user
            });
        },
        ready: function() {

        }
    })
    </script>
</body>

</html>
