<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>我的</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/mui_overwrite.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    
    <script src="../source/js/ajax.js"></script>
    <script src="../source/js/ajax_my.js"></script>
    <script src="../source/js/public.js"></script>
</head>

<body style="background-color: #fff;">
    <div style="width: 100%;height: 350px;top: 40%;" class="veryCenter innerCenter">
        <img style="width: 100px;height: 100px;" src="../source/webslice/4.2_4.4_integral&coin/integral_icon.png" alt="">
        <div style="margin: 10px 0 20px;">
            <p style="font-size: 18px;">可用积分</p>
        </div>
        <div>
            <p style="font-size: 40px;" class="linkColor" id="score"></p>
        </div>
        <div style="margin-top: 50px;">
            <a data-href="userPage_points_exchange.html" class="mui-btn mui-btn-primary mui-btn-outlined mui-btn-long">
                兑换零钱
            </a>
        </div>
        <div style="margin-top: 35px;">
            <p><a style="color: inherit;" data-href="userPage_points_detail.html">积分明细</a></p>
        </div>
    </div>
    <div style="top: 80%;" class="veryCenter innerCenter">
        <p id="openUseRulesPopoverButton">使用规则</p>
    </div>
    <div id="useRulesPopover" class="mui-popover mui-popup userRulesPopover" style="height:80%;overflow: auto;">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll inner">
                <h1 class="linkColor">积分使用规则</h1>
                <div>
                    <h4>什么是积分？</h4>
                    <p>任何一位注册登录云书APP的用户，都可以通过领取免费教材、商城购买、注册、捐书等方式获取积分。同时，云书积分可以按比例兑换成零钱，支持提现、支付等功能。</p>
                    <h4>如何快速赚积分？</h4>
                    <p>一次性获取。用户完成首次注册并完善资料可获得30积分。
                        <br />任务获取。用户每向云书捐献一本大学教材可获得30积分。
                        <br />支付奖励。用户每在云书平台领取免费教材一次可获得30积分。用户每在云书商城购买商品一次可获得30积分。</p>
                    <h4>其他说明</h4>
                    <p>1.现金可充值积分。
                        <br />2.积分不设置有效期限，永远有效。
                        <br />3.本规则最终解释权归云书所有。
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
    mui.init();
    mui('.mui-scroll-wrapper').scroll();
    $("#openUseRulesPopoverButton").on('tap', function() {
        mui("#useRulesPopover").popover("toggle");
    })
    $.when(getScore()).done(function(data) {
        if(data.resultCode == 200){
            $("#score").text(data.data.user.score)
        }
    });
    </script>
</body>

</html>
