<script>
var params = getQueryData();
if(!params){
    mui.alert("查询参数错误","",["确定"],function(){
        mui.back();
    });
}
else{
    $("#searchCityInput").val(params.keyword);
    checkInputValueAndShowBlock(params.keyword);
    searchBooksByKeyWord(params.keyword);
}
var timeout;
var pageCount = 0;
$("#searchCityInput").on('input',function(){
    var v = $(this).val();
    checkInputValueAndShowBlock(v);
    if(v){
        timeout&&clearTimeout(timeout);
        timeout = setTimeout(function(){
            searchBooksByKeyWord(v, currentCityId, 0);
        },500);
    }
        
});
function checkInputValueAndShowBlock(v){
    if(v){
        $("#hotSearchBlock").hide();
        $("#searchResultBlock").show();

    }
    else{
        $("#hotSearchBlock").show();
        $("#searchResultBlock").hide();
    }
}
function searchBooksByKeyWord(keyword, currentCityId, page){
    if(page == 0){
        // 清除原来的搜索结果
        $("#bookList").empty();
    }
    $.when(searchBooks(keyword, currentCityId, page)).done(function(data){
        if(data.resultCode == 200){
            var data = data.data;
            var books = data.books;
            if(books.length){
                $("#noResultBlock").hide();
                $("#pullrefresh").show();
                pageCount++;
            }
            else{
                // 没有更多数据了
                $("#noResultBlock").show();
                $("#pullrefresh").hide();
                mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
            }
        }
    });
}
mui.init({
    pullRefresh: {

        // down: {

        up: {

            callback: pullupRefresh

});
