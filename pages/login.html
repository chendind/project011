<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>云书</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <link rel="stylesheet" href="../source/css/login.css">
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/js/encoding-indexes.js"></script>
    <script src="../source/js/encoding.js"></script>
    <script src="../source/js/ajax.js"></script>
    <script src="../source/mui/js/mui.js"></script>
</head>
<body>
	<!-- <div class="mui-content"> -->
    <div class="loginContainer">
        <div class="loginContent">
            <span class="mui-icon mui-icon-closeempty closeicon"></span>
            <div class="loginLogo">
                <img src="../source/images/loginimg.jpg" alt="" class="loginimg">
            </div>
            <p class="topPara">让全天下大学生用上免费教材</p>
            <div class="loginBox">
                <div class="enterpnBox">
                    <input id="phone" type="number" class="enterpn" placeholder="请输入手机号">
                </div>
                <div class="entercnBox">
                    <input id="verifyCode" type="number" class="entercn" placeholder="请输入验证码">
                    <p class="getcn">获取验证码</p>
                </div>
                <a class="registerBtn" href="register.html">注册</a>
                <a id="loginButton" class="loginBtn">登录</a>
            </div>
        </div>
    </div>
	<!-- </div> -->
<script>
mui.init();
function getcn(){
    $(".getcn").one("click",function() {
        var phone = $("#phone").val();
        var verifyCode = $("#verifyCode").val();
        var that=$(this);
        $.when(getVerifyCode(phone)).done(function(data){
            if(data.resultCode == 200){
                mui.toast("发送成功");
                var count=$('<span class="regetcn">重新发送'+
                    '&nbsp;(<i style="font-style:normal;">60</i>)'+
                    '</span>');
                that.empty();
                that.append(count);
                function reduceCount(){
                    var num=count.find("i").text();
                    num=num-1;
                    count.find("i").text(num);
                    that.append(count);
                    if(num==0){
                        clearInterval(reduceId);
                        that.text("获取验证码");
                        getcn();
                    }
                }
                var reduceId=window.setInterval(reduceCount,1000);
            }
        });
    });
}
getcn();

$("#loginButton").on('tap',function(){
    var phone = $("#phone").val();
    var verifyCode = $("#verifyCode").val();
    if(phone.length != 11){
        mui.toast("请输入正确的手机号");
    }
    else if(verifyCode.length != 4){
        mui.toast("请输入正确的验证码");
    }
    else {
        $.when(userLogin(phone,verifyCode)).done(function(data){
            if(data.resultCode == 200){
                window.localStorage.setItem("token",data.data.token);
                window.localStorage.setItem("version",data.data.version);
                window.location.href="indexPage.html";
            }
        });
    }
})
</script>
</body>
</html>
