<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>云书</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/mui_overwrite.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    <script src="../source/js/vue.js"></script>
    <script src="../source/js/ajax.js"></script>
    <script src="../source/js/ajax_my.js"></script>
    <script src="../source/js/public.js"></script>
</head>

<body>
    <div class="mui-content">
        <ul class="mui-table-view mui-table-view-chevron" style="margin-bottom: 10px;margin-top: 10px;">
            <li class="mui-table-view-cell">
                消费类型
                <span class="mui-tip">{{typeName}}</span>
            </li>
            <li class="mui-table-view-cell">
                零钱收支
                <span class="mui-tip greenColor">
                    {{type==1?'+':'-'}}{{money}}
                </span>
            </li>
            <li class="mui-table-view-cell">
                时间
                <span class="mui-tip">
                    {{createTime}}
                </span>
            </li>
            <li class="mui-table-view-cell">
                交易单号
                <span class="mui-tip">
                    {{tradeNo}}
                </span>
            </li>
            <li class="mui-table-view-cell">
                零钱余额
                <span class="mui-tip">
                    {{currMoney}}
                </span>
            </li>
        </ul>
    </div>
    <script>
    mui.init();
    var vm = new Vue({
        el: "body",
        data: {
            record: [],
        },
        computed: {
            typeName: function() {
                switch (this.type) {
                    case 0:
                        return "支付抵现"
                        break;
                    case 1:
                        return "积分兑换"
                        break;
                    case 2:
                        return "零钱提现"
                }
            }
        },
        methods: {

        },
        created: function() {
            var self = this;
            var id = window.location.search.slice(1);
            console.log(id);
            $.when(moneyRecordDetail(id)).done(function(data) {
                console.log(data);
                self.$data= data.data.moneyRecord
            });
        },
        ready: function() {

        }
    })
    </script>
</body>

</html>
