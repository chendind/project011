<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>我的</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/mui_overwrite.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    <script src="../source/js/public.js"></script>

<body>
    <nav class="mui-bar mui-bar-tab">
        <a class="greyColor rightBorder" href="barracksReparation_rate.html">
            设为默认地址
        </a>
        <a class="greyColor" href="barracksReparation_rate.html">
            保存
        </a>

	<div class="mui-content">
        <form class="mui-input-group" style="margin-top: 10px;">

                <label>收件人</label>
                <input type="text" class="mui-input-clear" placeholder="请填写收件人姓名" value="">

            <div class="mui-input-row">
                <label>联系电话</label>
                <input type="text" class="mui-input-clear" placeholder="请填写收件人手机号" value="">

            <div class="mui-input-row">
                <label>学号</label>

            </div>
            <div class="mui-input-row">
                <label>学校</label>
                <input type="text" class="mui-input-clear" placeholder="请填写收件校园" value="">
            </div>
            <div class="mui-input-row">
                <label>宿舍园区</label>
                <input type="text" class="mui-input-clear" placeholder="请选择宿舍园区" value="">
            </div>
            <div class="mui-input-row">
                <label>寝室门牌</label>
                <input type="text" class="mui-input-clear" placeholder="请填写寝室门牌" value="">
            </div>
        </form>
	</div>
<script>
mui.init();
</script>
