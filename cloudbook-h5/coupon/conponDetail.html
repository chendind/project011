<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content = "width=device-width, target-densitydpi=high-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="keywords" content="seokeywords"/>
		<meta name="description" content="seodescription"/>
		<title></title>
		<style>
			body{background-color: #3aa337;font-family: "HanHei SC","PingHei","PingFang SC","STHeitiSC-Light","Helvetica Neue","Helvetica","Microsoft Yahei","Arial",sans-serif;}
			body,p{margin:0px;padding:0px;}
			.bg{margin:16px;}
			a{text-decoration:none;}
			.bg .mainInfo{background:url(img/coupon_detail_bg_up.png) no-repeat;background-size: 100% 100%;padding-bottom:25px;}
			.bg .mainInfo .logo{width:100%;height:103px;}
			.bg .mainInfo .logo .logoImg{margin:auto;width:77px;height:77px;}
			.bg .mainInfo .logo .logoImg img{width:77px;height: 77px;margin-top:26px;}
			
			
			.bg .mainInfo .infoTip{width:100%;margin-top:14px;}
			.bg .mainInfo .infoTip .descBox{margin:auto;width:100px;font-weight: 400;text-align: center;}
			.bg .mainInfo .infoTip .descBox .name{font-size: 15px;color: #999999;line-height: 1;}
			.bg .mainInfo .infoTip .descBox .desc{font-size: 17px;line-height: 0.88;color: #333333;margin-top: 10px;}
			
			.bg .mainInfo .usedBtn{width:100%;margin-top:18px;margin-bottom:18px;}
			.bg .mainInfo .usedBtn .btn{margin:auto;width: 150px;height: 40px;border-radius: 4.5px;background-color: #3aa337;font-size: 16px;font-weight: 400;line-height: 40px;text-align: center;color: #ffffff;}
			
			.bg .mainInfo .detailTxt{overflow: hidden;margin-top:5px;padding:0px 16px;}
			.bg .mainInfo .detailTxt .txtTitle{font-size: 13px;font-weight: 400;line-height: 1.38;color: #666666;float: left;width: 26%;text-align: right;}
			.bg .mainInfo .detailTxt .txtContent{font-size: 13px;font-weight: 400;line-height: 1.38;color: #999999;float: left;width: 73%;}
			.bg .mainInfo .detailTxt .txtTel{font-size: 13px;color: #016DF1;float: left;}
			
			
			.bg .online{background: url(img/coupon_line.png) no-repeat white;height:2px;background-size: 100% 100%;margin-left:1.75%;margin-right:1.75%;}
			
			.bg .linkInfo{padding:16px 16px 0px 16px;background:url(img/coupon_detail_bg_down.png) no-repeat;background-size: 100% 100%;}
			.bg .linkInfo .linkImg{width:100%;}
			.bg .linkInfo .linkImg img{width:100%;height:144px;}
			.bg .linkInfo .linkImg div{padding:0px 10px;;position: relative;margin-top:-20px;background-color: #000000;opacity: 0.6;font-size: 12px;font-weight: 400;line-height: 30px;color: #ffffff;}
			.bg .linkInfo .linkImg .checkMore img{float:right;width: 7px;height: 12px;margin-top: 8px;}
			
			/*.bg .linkInfo .weixin{font-size: 14px;font-weight: 400;line-height: 50px;color: #333333;border-bottom: 1px solid #e5e5e5;}
			.bg .linkInfo .unloadApp{font-size: 14px;font-weight: 400;line-height: 50px;color: #333333;border-bottom: 1px solid #e5e5e5}
			.bg .linkInfo .superDinner{font-size: 14px;font-weight: 400;line-height: 50px;color: #333333;}
			*/
			.bg .linkInfo .right_tip{font-size: 14px;background: url(img/common_arrow.png) no-repeat right;background-size: 7px 12px;line-height: 50px;border-bottom: 1px solid #e5e5e5;}
		</style>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script>
			window.onload=function(){
				GetData(getQueryStr("id"));
				$(".usedBtn").on({
					"click":function(){
						window.location.href="useconpon.html?id="+getQueryStr("id")+"&token="+getQueryStr("token");
					}
				},".btn");
				$(".linkInfo").on({
					"click":function(obj){
						window.location.href=$(this).attr("surl");
					}
				},".right_tip");
			}
			function GetData(id)
			{
				$.ajax({
					type:'get',
					url:'http://120.26.94.240:8989/users/coupons/id/'+id,
					async:true,
					dataType:'json',
					beforeSend: function(request) {
                        request.setRequestHeader("token",getQueryStr("token"));
                        request.setRequestHeader("OriginType","h5");
                    },
					success:function(data){
						if(data.resultCode==200)
						{
							$("#logo").attr("src",data.data.coupon.logo);
							$("#shopName").html(data.data.coupon.shopName);
							$("#powerValue").html(data.data.coupon.powerValue);
							
							$("#useDesc").html(data.data.coupon.useDesc);
							//$("#useDesc").html("最低消费为200元人民币；适用于杭州所有连锁店内的任意商品消费；不适用于适用范围外的其他产品。");
							$("#useTime").html(data.data.coupon.useTime+","+data.data.coupon.timeDesc);
							$("#useTel").html("<a surl='"+data.data.coupon.shopPhone+"' onclick='GotoTel(this)'>"+data.data.coupon.shopPhone+"</a>");
							$("#shopimg").attr("src",data.data.coupon.shopImg);
							$(".linkInfo").on({
								"click":function(obj){
									window.location.href= data.data.coupon.shopUrl;
								}
							},".linkImg");
							var smsTypeDesc=data.data.coupon.menus;
							for(var key in smsTypeDesc){  
				                $(".linkInfo").append("<div class='right_tip' surl='"+smsTypeDesc[key]+"'>"+key+"</div>")
				            }  
						}
					},
					error:function()
					{
						
					}
				});
			}
			function GotoTel(obj)
			{
				window.location.href="cloudbook://app/tel/"+$(obj).attr("surl");
			}
		</script>
	</head>
	<body>
		<div class="bg">
			<div class="mainInfo">
				<div class="logo"><div class="logoImg"><img id="logo" src=""></div></div>
				<div class="infoTip"><div class="descBox"><p class="name" id="shopName"></p><p class="desc" id="powerValue"></p></div></div>
				<div class="usedBtn"><div class="btn">立即使用</div></div>
				<div class="detailTxt"><div class="txtTitle">使用说明：</div><div id="useDesc" class="txtContent"></div></div>
				<div class="detailTxt"><div class="txtTitle">可用时间：</div><div id="useTime" class="txtContent"></div></div>
				<div class="detailTxt"><div class="txtTitle">联系电话：</div><div id="useTel" class="txtTel"></div></div>
			</div>
			<div class="online"></div>
			<div class="linkInfo">
				<div class="linkImg"><img id="shopimg" src="http://image.qess.me/images/2016042815124820986318.jpg"><div class="checkMore">查看更多详情<img src="img/common_arrow.png"></div></div>
				<!--
                	作者：xiaozhou_1990@sina.cn
                	时间：2016-08-15
                	描述：
                	<div class="weixin right_tip">公众号</div>
					<div class="unloadApp right_tip">下载APP</div>
					<div class="superDinner right_tip">超值晚餐</div>
                -->
			</div>
		</div>
	</body>
</html>
