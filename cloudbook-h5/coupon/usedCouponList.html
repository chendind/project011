<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="keywords" content="seokeywords"/>
		<meta name="description" content="seodescription"/>
		<title></title>
		<style>
			body{background-color: #eeeeee;}
			body,p{margin:0px;padding: 0px;font-family: "HanHei SC","PingHei","PingFang SC","STHeitiSC-Light","Helvetica Neue","Helvetica","Microsoft Yahei","Arial",sans-serif;}
			.header{margin-top:30px;margin-bottom:30px;}
			.header .hide_btn{width: 122px;height: 21px;margin: auto;}
			.header .hide_btn img{width: 21px;height:21px;object-fit: contain;float: left;}
			.header .hide_btn a{width: 90px;height: 17px;font-size: 17px;font-weight: 400;line-height: 1;color: #016df1;margin-top: 3px;float: left;margin-left: 10px;}
			
			.conpon_list{margin:0px 12px 60px 12px;}
			.conpon_list .list_div{width:100%;height:134px;border-radius: 5px;margin-top:14px;}
			.conpon_list .list_div .top_part{width:100%;height:100px;}
			.conpon_list .list_div .top_part img{width:64px;height:64px;margin-top: 18px;margin-left: 18px;border-radius: 5px 5px 0px 0px;}
			.conpon_list .list_div .top_part .img_logo{float:left;}
			.conpon_list .list_div .top_part .desc{float:right;font-size: 17px;font-weight: 400;color: #ffffff;text-align: right;margin-top: 10px;margin-right: 18px;}
			.conpon_list .list_div .top_part .desc .manjian{margin-top:14px;margin-bottom:12px;}
			.conpon_list .list_div .bottom_part div{font-size: 12px;font-weight: 400;line-height: 33px;color: #999999;margin-left: 18px;}
			
			.footer{position: fixed;bottom: 0px;width:100%;height: 74px;font-size: 14px;font-weight: 400;line-height: 0.88;color: #666;}
			.footer .footer_btnbox{width: 180px;height: 14px;margin:auto;margin-top: 30px;}
			.footer .footer_btnbox .conpon_desc{float: left;padding-right: 17px;border-right: 1px solid #9e9e9e;}
			.footer .footer_btnbox .unused_conpon{margin-left: 17px;float: left;}
		</style>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script>
			var pageIndex=1;
			function myrefresh() 
			{ 
				window.location.reload(); 
				return;
			} 
			//setTimeout('myrefresh()',1000); //指定1秒刷新一次 
			window.onload=function(){
				document.addEventListener("visibilitychange", function() {
					if ( document.hidden ) {
						return;
					}else
					{
						window.location.reload(); 
						return;
					}
				}, false);
				
				//window.location.reload();
				GetConponList(pageIndex);
				$(".conpon_desc").on({
					"click":function(){
						window.location.href="conponDesc.html?token="+getQueryStr("token");
					}
				},"#shuoming");
				$(".unused_conpon").on({
					"click":function(){
						window.location.href="unUsedCouponList.html?token="+getQueryStr("token");
					}
				},"#unUseCoupon");
				$(".header").on({
					"click":function(){
						window.location.href="AddConpon.html?token="+getQueryStr("token");
					}
				},".hide_btn");
				$(".conpon_list").on({
					"click":function(obj){
						window.location.href="conponDetail.html?id="+$(this).attr("sid")+"&token="+getQueryStr("token");
					}
				},".list_div");
			}
			function GetConponList(index)
			{
				$.ajax({
					type:'get',
					url:'http://120.26.94.240:8989/users/coupons/page/'+index,
					async:true,
					dataType:'json',
					beforeSend: function(request) {
                        request.setRequestHeader("token",getQueryStr("token"));
                        request.setRequestHeader("OriginType","h5");
                    },
					success:function(data){
						if(data.resultCode==200)
						{
							var json=data.data.unexpiredCoupons;
							var structure_str="";
							$.each(json, function(index,item) {
								structure_str+="<div class='list_div' sid='"+item.id+"' style='background: url("+item.backgroundImg+") no-repeat;background-size: 100% 100%;'>";
								structure_str+="<div class='top_part' >";
								structure_str+="<div class='img_logo'><img src='"+item.logo+"'></div>";
								structure_str+="<div class='desc'><p class='manjian'>"+item.powerValue+"</p><p class='name' style='opacity: 0.6;'>"+item.shopName+"</p></div>";
								structure_str+="</div>";
								structure_str+="<div class='bottom_part'>";
								structure_str+="<div>可使用</div>";
								structure_str+="</div></div>";
							});
							$(".conpon_list").append(structure_str);
							if($(document.body).height()>$(window).height())
							{
								$(".footer").css("position","relative");
							}
							else
							{
								$(".footer").css("position","fixed");
							}
						}
					},
					error:function()
					{
						//alert("1");
						//异常处理
					}
				});
			}
		</script>
	</head>
	<body>
		<div class="header">
			<div class="hide_btn"><img src="img/coupon_add_button.png"><a>添加优惠券</a></div>
		</div>
		<div class="conpon_list">
		</div>
		<div class="footer">
			<div class="footer_btnbox">
				<div class="conpon_desc"><a id="shuoming">优惠券说明</a></div>
				<div class="unused_conpon"><a id="unUseCoupon">过期优惠券</a></div>
			</div>
		</div>
	</body>
</html>
