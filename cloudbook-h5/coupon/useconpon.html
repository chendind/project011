<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content = "width=device-width, target-densitydpi=high-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="keywords" content="seokeywords"/>
		<meta name="description" content="seodescription"/>
		<title></title>
		<style>
			body{background-color: #3aa337;font-family: "HanHei SC","PingHei","PingFang SC","STHeitiSC-Light","Helvetica Neue","Helvetica","Microsoft Yahei","Arial",sans-serif;}
			body,p{margin:0px;padding:0px;}
			.bg{margin:16px;}
			.bg .mainInfo{background:url(img/coupon_use_bg_up.png) no-repeat;background-size: 100% 100%;}
			.bg .mainInfo .logo{width:100%;height:103px;}
			.bg .mainInfo .logo .logoImg{margin:auto;width:77px;height:77px;}
			.bg .mainInfo .logo .logoImg img{width:77px;height: 77px;margin-top:26px;}
			
			.bg .online{background: url(img/coupon_line.png) no-repeat white;height:2px;background-size: 100% 100%;margin-left:1.75%;margin-right:1.75%;}
			
			.bg .mainInfo .infoTip{width:100%;margin-top:18px;padding-bottom:25px;}
			.bg .mainInfo .infoTip .descBox{margin:auto;width:100px;font-weight: 400;text-align: center;}
			.bg .mainInfo .infoTip .descBox .name{font-size: 15px;color: #999999;line-height: 1;}
			.bg .mainInfo .infoTip .descBox .desc{font-size: 20px;line-height: 0.88;color: #333333;margin-top: 14px;}
			.bg .linkInfo{background: url(img/coupon_use_bg_down.png) no-repeat;background-size: 100% 100%;}
			.bg .linkInfo .linkImg{width:100%;margin:auto;width:167px;height:167px;padding-top: 30px;}
			.bg .linkInfo .linkImg img{margin:auto;width:167px;height:167px;}
			.bg .linkInfo .weixin{font-size: 14px;font-weight: 400;line-height: 15px;color: #999999;margin-top:20px;padding-bottom:18px;text-align: center;}
		</style>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script>
			window.onload=function(){
				GetData(getQueryStr("id"));
			}
			function GetData(id)
			{
				$.ajax({
					type:'get',
					url:'http://120.26.94.240:8989/users/coupons/id/'+id,
					async:true,
					dataType:'json',
					beforeSend: function(request) {
                        request.setRequestHeader("token",getQueryStr("token"));
                        request.setRequestHeader("OriginType","h5");
                    },
					success:function(data){
						if(data.resultCode==200)
						{
							$("#logo").attr("src",data.data.coupon.logo);
							$("#shopName").html(data.data.coupon.shopName);
							$("#powerValue").html(data.data.coupon.powerValue);
							$("#code").attr("src","http://120.26.94.240:8989/users/coupons/qrcode/"+data.data.coupon.id+"/"+getQueryStr("token"));
						}
					},
					error:function()
					{
						
					}
				});
			}
		</script>
	</head>
	<body>
		<div class="bg">
			<div class="mainInfo">
				<div class="logo"><div class="logoImg"><img id="logo" src=""></div></div>
				<div class="infoTip"><div class="descBox"><p id="shopName" class="name"></p><p id="powerValue" class="desc"></p></div></div>
			</div>
			<div class="online"></div>
			<div class="linkInfo">
				<div class="linkImg"><img id="code" src=""></div>
				<div class="weixin">请向商家出示二维码</div>
			</div>
		</div>
	</body>
</html>
