<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content = "width=device-width, target-densitydpi=high-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no" name="format-detection" />
<meta name="keywords" content="seokeywords"/>
<meta name="description" content="seodescription"/>
<title></title>
<link rel="stylesheet" href="css/common.css" />
<style>
	.imglist img{width:100%;}
	.footer .footer_btn{float: left;background-color: #026df1;width:100%;height: 49px;line-height:49px;}
</style>
<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
<script>
	$(function () {
		GetData();
        $(".contant").click(function(){
			return false;
		});
		$('.black_bg').on('touchmove', function (event) {
    		event.preventDefault();
		});
		$('.net_error_bg').on('touchmove', function (event) {
    		event.preventDefault();
		});
		$('.info_error_bg').on('touchmove', function (event) {
    		event.preventDefault();
		});
		$("body").on({
			"click": function () {
				$(".black_bg").fadeOut(500,function(){
					$(".info_error_bg").fadeOut(500);
					$(".net_error_bg").fadeOut(500);
				});
			}
		}, ".black_bg");
	});
	function getQueryString(name) {
	    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null) {
	        return unescape(r[2]);
	    }
	    return null;
	}
	function GetData()
	{
		$.ajax({
			type:'get',
			url:'http://120.26.94.240:8989/newItem/'+getQueryString("id"),
			async:false,
			dataType:'json',
			beforeSend: function(request) {
	            request.setRequestHeader("OriginType","h5");
	        },
			success:function(data){
				
				if(data.resultCode==200)
				{
				    $(".contant").css("background","url("+data.data.detail.path+") no-repeat");
				    $(".contant").css("background-size","100% 100%");
				    $(".bookname").html(data.data.detail.name);
				    $(".miaoshu").html(data.data.detail.introduce);
				    $(".new_prize").html("&yen;"+data.data.detail.sellPrice);
				    $("#sale_price").html("立省&yen;"+data.data.detail.savePrice);
				    $("#market_price").html("市场价：&yen;"+data.data.detail.marketPrice);
				    var imglist=data.data.detail.detail_imgs.split(',');
				    for(var i=0;i<imglist.length;i++)
				    {
				    	$(".imglist").append("<img src='"+imglist[i]+"'>");
				    }
				    $(".footer").on({
						"click": function () {
							//alert("1");
							window.location.href="cloudbook://app/buynewitem/"+data.data.detail.id;
						}
					}, ".footer_btn");
				}
			},
			error:function()
			{
				//alert("1");
			}
		});
	}
</script>
</head>
<body>
<div class="contant">
	<div class="desc">
		<div class="middle">
			<div class="text_desc">
				<p class="bookname"></p>
				<p class="miaoshu"></p>
			</div>
		</div>
	</div>
	<div class="jiage">
		<div class="new_prize"></div>
		<div class="old_prize">
			<div class="img_tip" style="height: 15px;"><img src="img/panicbuy_tuijian.png" style="width: 24px;height: 12px;"></div>
			<div class="old_prize_desc">
				<span id="sale_price"></span>
				<span id="market_price" style="text-decoration: line-through;"></span>
			</div>
		</div>
	</div>
</div>
<div class="middle_list">
	<div class="txt"><a></a>七天质保</div>
	<div class="txt"><a></a>正品新书</div>
	<div class="txt"><a></a>闪电发货</div>
	<div class="txt"><a></a>免邮费</div>
</div>
<div class="imglist" style="margin-bottom:49px;"></div>
<div class="footer">
	<div class="footer_btn">立即抢购</div>
</div>
<!--
	作者：周小亮
	时间：2016-07-28
	描述：蒙版背景
-->
<div class="black_bg"></div>
<!--
	作者：周小亮
	时间：2016-07-28
	描述：网络异常提示
-->
<div class="net_error_bg">
	<div class="network_error"></div>
	<div class="network_error_txt">网络忙，请稍后再试</div>
</div>
<!--
	作者：周小亮
	时间：2016-07-28
	描述：错误提示
-->
<div class="info_error_bg">
	<div class="info_error"></div>
	<div class="info_error_txt">本次活动商品已抢完，下次早点来哦</div>
</div>
</body>
</html>
