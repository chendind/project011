<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content = "width=device-width, target-densitydpi=high-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no" name="format-detection" />
<meta name="keywords" content="seokeywords"/>
<meta name="description" content="seodescription"/>
<title></title>
<style>
body{margin:0px;padding:0px;}
img{width:100%;}
</style>
<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
<script>
	$(function () {
		GetData();
	});
	function GetData()
	{
		$.ajax({
			type:'get',
			url:'http://120.26.94.240:8989/explore/home/themes/'+getQueryString("id"),
			async:false,
			dataType:'json',
			beforeSend: function(request) {
	            request.setRequestHeader("OriginType","h5");
	        },
			success:function(data){
				if(data.resultCode==200)
				{
				    $("#headimg").attr("src",data.data.theme.mainImgHref);
				    $(".content_box").html(data.data.theme.content);
				}
			},
			error:function()
			{
				//alert("1");
			}
		});
	}
	function getQueryString(name) {
	    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null) {
	        return unescape(r[2]);
	    }
	    return null;
	}
	function GotoUrl(str)
	{
		alert(str);
		window.location.href=str;
	}
</script>
</head>
<body>
<img id="headimg" style="width:100%;"/>
<div class="content_box"></div>
</body>
</html>
